name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy files via FTP

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21  # Default FTP port. Change to 990 for FTPS or your custom port
          protocol: ftp  # Options: ftp, ftps, ftps-legacy
          server-dir: /public_html/oc-tools/
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
            **/*.md
            !README.md
            install-script-notes.txt
            .ftp-deploy-sync-state.json
